<script src="./dendrogram.umd.js"></script>
<script>
var element = d3.select('body').append('div').attr('id','charts');

// views
var param = {
  div: 'charts',
  id: 'dendro',
  title: 'Dendrogram of flare package',
  titleSize: 20,
  fontSize: 10,
  width: 800,
  height: 2500,
  shape: 'rake'
};

var Dendrogram = dendrogram.default;
var chart = Dendrogram(param);

chart.init();

d3.json("./flare.json", function(error, data) {
  if (error) throw error;

  chart.data(data);
  chart.update();
});

</script>
